name: Deploy VueJS to GitHub Pages

on:
  push:
    branches: [ "main", "frontend" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Dependencies
      run: npm ci
      working-directory: ./src/OmniPos/omnipos.client

    - name: Build Project
      run: npm run build
      working-directory: ./src/OmniPos/omnipos.client
      env:
        VITE_API_BASE_URL: 'https://api.l7ungdz.id.vn'

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './src/OmniPos/omnipos.client/dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4